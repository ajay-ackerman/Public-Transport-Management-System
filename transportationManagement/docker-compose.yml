
services:
  postgres:
    image: postgres:15
    container_name: transport-postgres
    environment:
      POSTGRES_DB: transport_db
      POSTGRES_USER: transport_user
      POSTGRES_PASSWORD: transport_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transport_user -d transport_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: transport-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/transport_db
      SPRING_DATASOURCE_USERNAME: transport_user
      SPRING_DATASOURCE_PASSWORD: transport_pass
    ports:
      - "8080:8080"

volumes:
  pg_data: